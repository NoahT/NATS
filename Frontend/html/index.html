<!DOCTYPE html>
<html>
<head>
  <title>Landing</title>
  <meta lang="en">
  <!--Scale page down to viewport size of current device.-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/media-reset.css">
  <link rel="stylesheet" href="../css/media-all.css">
  <link rel="stylesheet" href="../css/media-responsive.css">
</head>
<body>  
  <div class="color-border-parent color-red">
    <div class="color-border color-orange">
      <div class="color-border color-yellow">
        <div class="color-border color-green">
          <div class="color-border color-blue">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div>
      <div>
        <h1 style="text-align: center;">Backend Log</h1>
      </div>
    </div>
    <div id="query-form">
      <form action="" method="get">
        <section id="query-info">
          <fieldset>
            <legend>Query Selector</legend>
            <label for="query_selector">Input search query:
              <input type="text" name="input" value="testVal">
            </label>
          </fieldset>
        </section>
        <section id="query-submit">
          <fieldset>
            <button type="submit">Search</button>
          </fieldset>
        </section>
      </form>
    </div>
    <div id="log-root">
      <div id="log-date">
        <div class="entry-date">
          <div>
            date-1
          </div>
        </div>
        <div class="entry-date">
          <div>
            date-2
          </div>
        </div>
        <div class="entry-date">
          <div>
            date-3
          </div>
        </div>
        <!-- TODO: AJAX calls to fill log-date for SQL data -->
      </div>
      <div id="log-information">
        <div class="entry-info">
          <div>
            entry-1
          </div>
        </div>
        <div class="entry-info">
          <div>
            entry-2
          </div>
        </div>
        <div class="entry-info">
          <div>
            entry-3
          </div>
        </div>
        <!-- TODO: AJAX calls to fill log-information for SQL data-->
      </div>
    </div>
  </div>
  <footer class="color-black">
    <div class="color-border-parent color-red">
      <div class="color-border color-orange">
        <div class="color-border color-yellow">
          <div class="color-border color-green">
            <div class="color-border color-blue">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>
          <h3>Get involved</h3>
        </div>
      </div>
      <div class="credentials">
        <div>
          <a href="https://github.com/t-a-y-l-o-r/NATS" target="blank">
            <img src="../images/icons/github.svg" style="max-height: 50px; width: auto;">
          </a>
        </div>
        <div>
          <a href="https://github.com/t-a-y-l-o-r" target="blank">
            Taylor Cochran
          </a>
        </div>
        <div>
          <a href="https://github.com/NoahT" target="blank">
            Noah Teshima
          </a>
        </div>
      </div>
    </div>
  </footer>


</body>
</html>
